[tox]
envlist = py34, py35, py36, lint
skip_missing_interpreters = True
skipdist = True

[testenv]
setenv = 
    LANG=en_US.UTF-8
    PYTHONPATH = {toxinidir}
commands = 
    py.test --timeout=30 --duration=10 --cov=minfluxdbconvert --cov-report term-missing {posargs}
deps = 
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements_test.txt

[testenv:lint]
deps = 
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements_test.txt
basepython = python3
ignore_errors = True
commands = 
    pylint --rcfile={toxinidir}/pylintrc minfluxdbconvert
    flake8
    rst-lint README.rst
